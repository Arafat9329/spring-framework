<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Student Register</title>
    </head>
    <body>
        <h2>Welcome student</h2>

        <!--Displaying Value-->
        <h2 th:text="${students.get(0).firstName}"></h2>
        <h2 th:text="${students.get(0).lastName}"></h2>

        <!--Concatenation-->
        <h2 th:text="${'Welcom '+students.get(1).firstName}"></h2>
        <h2 th:text="${'Welcom '+students.get(1).firstName+' '+students.get(1).lastName}"></h2>

        <!--Link-->
        <a th:href="@{https://cydeo.com/}">Cydeo</a>
        <br>
        <a th:href="@{/student/welcome}">Welcome</a>

        <!--Adding Parameters to Link-->
        <br>
        <a th:href="@{/student/welcome(id=3)}">student link3</a>
        <br>
        <a th:href="@{/student/welcome(id=${students.get(0).firstName})}">student link with Name</a>

        <!--Iteration-->
        <ul>
            <li th:each="student:${students}" th:text="${student.firstName}"></li>
        </ul>

        <br>

        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="eachStudent :${students}">
                    <td th:text="${eachStudent.firstName}"></td>
                    <td th:text="${eachStudent.lastName}"></td>
                    <td th:text="${eachStudent.age}"></td>
                </tr>

            </tbody>
        </table>

        <div th:replace="/fragments/index :: footer-menue">Menu</div>
        <div th:replace="/fragments/index :: main-menu">Menu</div>
    </body>
</html>
